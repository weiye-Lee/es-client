name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: 构建浏览器扩展
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建 Chrome 扩展
        run: pnpm build:chrome

      - name: 构建 Edge 扩展
        run: pnpm build:edge

      - name: 构建 Firefox 扩展
        run: pnpm build:firefox

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: browser-extensions
          path: |
            src-chrome/
            src-edge/
            src-firefox/
          retention-days: 7
